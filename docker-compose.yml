version: "3.9"

services:
  registry:
    image: registry:3
    container_name: aithen-registry
    restart: unless-stopped
    ports:
      - "${REGISTRY_PORT:-5000}:5000"
    volumes:
      - registry_data:/var/lib/registry
      - ./certs:/certs:ro
      - ./registry-config.yml:/etc/distribution/config.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  registry_data:
    driver: local
